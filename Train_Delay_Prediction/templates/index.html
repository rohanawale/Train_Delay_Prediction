
<!DOCTYPE html>
<html lang="en">

<body>
	<form action="/submit">
	    <div class="container">
		    <h1>Train Delay Prediction</h1>
		    <p>Enter Train Details to get information</p>
		    <hr>
		    <label for="Train-name">Enter PNR<b></b></label>
		    <input type="text" placeholder="Enter Nine Digit PNR" name="email" id="train name" required>

		    <label for="date-of-journey">Date of journey<b></b></label>
		    <input type="text" placeholder="Enter Date in DDMMYY" name="sdate" id="sdate" required>

		    <label for="Train-name">Name of Train<b></b></label>
		    <input type="text" placeholder="Enter Train name" name="strain" id="stime" required>

		    <label for="journey-time">Time of journey<b></b></label>
		    <input type="text" placeholder="Enter time in HHMM" name="stime" id="stime" required>

		    <button type="submit" value="Submit" class="registerbtn">Submit</button>
		</div>
	</form>
